name: Security ‚Äì Prevent secret leaks

on:
  push:
    branches: [ main, dev, staging, production ]
  pull_request:
    branches: [ main, dev, staging, production ]

concurrency:
  group: security-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-secret-leaks:
    name: Detect exposed tokens & secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for common secrets (no heredocs, YAML-safe)
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Scanning workspace for secrets‚Ä¶"

          # Exclusions kept minimal
          EXCLUDES=( ':!**/.env' ':!**/.gitignore' ':!**/.github/workflows/security-check.yml' )

          had=0
          scan() {
            local pat="$1"
            local out
            # Use -nI to avoid binary and show line numbers; capture output safely
            out="$(git grep -nI -E "$pat" -- . "${EXCLUDES[@]}" || true)"
            if [[ -n "$out" ]]; then
              had=1
              echo "‚ùå Hit for pattern: $pat"
              echo "$out" | sed 's/^/  ‚Ä¢ /'
            fi
          }

          # GitHub tokens
          scan 'github_pat_[A-Za-z0-9_]+'
          scan 'ghp_[A-Za-z0-9]{36,}'
          scan 'gho_[A-Za-z0-9]{36,}'
          scan 'ghu_[A-Za-z0-9]{36,}'
          scan 'ghs_[A-Za-z0-9]{36,}'

          # Shopify
          scan 'shpat_[A-Za-z0-9]{32,}'
          scan 'shpss_[A-Za-z0-9]{32,}'
          scan 'shppa_[A-Za-z0-9]{32,}'
          scan 'shpua_[A-Za-z0-9]{32,}'

          # Cloud/API keys (common)
          scan 'AKIA[0-9A-Z]{16}'                # AWS access key
          scan 'ASIA[0-9A-Z]{16}'                # AWS temp key
          scan 'AIza[0-9A-Za-z_-]{35}'           # Google API key
          scan 'xox[baprs]-[A-Za-z0-9-]{10,48}'  # Slack
          scan 'sk_live_[A-Za-z0-9]{24,}'        # Stripe
          scan '-----BEGIN( RSA)? PRIVATE KEY-----'

          if [[ "$had" -eq 1 ]]; then
            echo "::error title=Secret leak detected::Potential secrets found. Remove them and push again."
            exit 1
          fi

          echo "‚úÖ No tokens detected. Safe to proceed."
